<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मध्य प्रदेश स्कूल शिक्षा पोर्टल 3.0</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 100vh;
            width: 100%;
            background: none; 
            
        }

        /* Custom fonts */
        @font-face {
            font-family: 'Eczar-Bold';
            src: url('fonts/Eczar-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Eczar-SemiBold';
            src: url('fonts/Eczar-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Eczar-Regular';
            src: url('fonts/Eczar-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Eczar-Medium';
            src: url('fonts/Eczar-Medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        /* Curtains */
        .leftcurtain, .rightcurtain {
            position: absolute;
            top: 0;
            height: calc(100vh + 156px);
            transition: width 7s ease;
            z-index: 10;
        }

        .leftcurtain {
            left: 0;
            width: 50%;
        }

        .rightcurtain {
            right: 0;
            width: 51%;
        }

        .leftcurtain img, .rightcurtain img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ropes */
        .rope, .rope2 {
            position: absolute;
            top: -40px;
            z-index: 20;
            cursor: pointer;
            transition: top 0.95s ease-out;
        }

        .rope {
            right: 2%;
        }

        .rope2 {
            right: 92%;
        }

        .rope img, .rope2 img {
            width: auto;
            height: auto;
            max-width: 100px; /* Increased size */
        }

        /* Main content */
        #img_name_down {
            position: absolute;
            z-index: 15;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fafafa;
            max-width: 100%;
            padding: 1rem;
        }

        #img_name_down img {
            max-width: 100%;
            height: auto;
            max-height: 100vh;
        }

        /* Image container */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            background-size: cover;
        }

        /* Animated button */
        .animated-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 60px;
            background-color: #ff8220;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
            animation: bounce 2s infinite;
            font-size: 2rem;
            text-decoration: none;
            font-weight: bold;
            z-index: 5;
        }

        .animated-button:hover {
            background-color: #ff8220;
            color: #fff;
            animation: none;
            transform: translateX(-50%) scale(1.1);
        }

        /* Fireworks */
        .fireworks {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 100%;
            max-width: 568px;
            z-index: 15;
            display: none;
        }

        .fireworks img {
            width: 100%;
            height: auto;
        }

        /* Flower dropping effect */
        .flower {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            animation: fall linear infinite;
            z-index: 1;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        @keyframes fall {
            0% {
                top: -20px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .rope {
                right: 5%;
            }

            .rope2 {
                right: 85%;
            }

            .animated-button {
                padding: 8px 40px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .rope {
                right: 10%;
            }

            .rope2 {
                right: 80%;
            }

            .animated-button {
                padding: 6px 30px;
                font-size: 1.2rem;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Audio element -->
    <audio src="clap.mp3" id="my_audio" loop></audio>

    <!-- Main content that shows before curtain opens -->
    <div id="img_name_down">
        <div>
            <!-- <img src="images/SEDInnugration.png" alt="SEDInnugration" /> -->
        </div>
    </div>

    <!-- Curtains -->
    <div class="leftcurtain">
        <img src="images/frontcurtain2 - Copy.jpg" alt="Left Curtain" class="backimg" />
    </div>
    <div class="rightcurtain">
        <img src="images/frontcurtain2 - Copy.jpg" alt="Right Curtain" class="backimg" />
    </div>

    <!-- Ropes -->
    <div class="rope">
        <img src="images/rope.png" alt="Rope" />
    </div>
    <div class="rope2">
        <img src="images/rope.png" alt="Rope" />
    </div>

    <!-- Main image container -->
    <div class="image-container">
        <a href="https://rishabh26-design.github.io/DPI_SCHEME_DASHBOARD/" target="_blank">
            <img src="images/BG_Dash.png" alt="Background Image" />
        </a>
        <a class="animated-button" href="https://rishabh26-design.github.io/DPI_SCHEME_DASHBOARD/" target="_blank">शुभारंभ</a>
    </div>

    <!-- Fireworks effect (shown when curtain opens) -->
    <div class="fireworks">
        <img src="images/fireworks.gif" alt="" />
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables
            let curtainOpen = false;
            const leftCurtain = document.querySelector('.leftcurtain');
            const rightCurtain = document.querySelector('.rightcurtain');
            const rope = document.querySelector('.rope');
            const rope2 = document.querySelector('.rope2');
            const imgNameDown = document.getElementById('img_name_down');
            const fireworks = document.querySelector('.fireworks');
            const audio = document.getElementById('my_audio');
            const animatedButton = document.querySelector('.animated-button');
            const targetUrl = "https://rishabh26-design.github.io/DPI_SCHEME_DASHBOARD/";

            // Flower dropping effect
            function createFlower() {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = Math.random() * window.innerWidth + 'px';
                flower.style.animationDuration = Math.random() * 5 + 3 + 's';
                document.body.appendChild(flower);
                setTimeout(() => {
                    flower.remove();
                }, 8000);
            }

            const flowerInterval = setInterval(createFlower, 500);

            // Function to handle rope click
            function handleRopeClick(event) {
                event.preventDefault();

                if (!curtainOpen) {
                    // Hide content and other rope
                    imgNameDown.style.display = 'none';
                    rope.style.display = 'none';
                    rope2.style.display = 'none';

                    // Play audio
                    audio.play();

                    // Show fireworks
                    fireworks.style.display = 'block';

                    // Hide button
                    animatedButton.style.display = 'none';

                    // Animate curtains
                    leftCurtain.style.width = '20px';
                    rightCurtain.style.width = '20px';

                    curtainOpen = true;

                    // Stop audio after a while
                    setTimeout(function() {
                        audio.pause();
                    }, 6500);
                    
                    // Redirect after curtain animation completes (7 seconds)
                    setTimeout(function() {
                        window.location.href = targetUrl;
                    }, 7000);
                }
            }

            // Add event listeners to ropes
            rope.addEventListener('click', handleRopeClick);
            rope2.addEventListener('click', handleRopeClick);

            // Make sure the page is responsive on resize
            window.addEventListener('resize', function() {
                // Adjust any elements that need to be responsive on resize
                // This is handled by CSS, but you can add additional adjustments here if needed
            });
        });
    </script>
</body>
</html>
